<mat-card>
  <mat-card-header class="dashboard-card-header">
    <mat-card-title class="dashboard-card-header">Genre</mat-card-title>
  </mat-card-header>

  <table mat-table [dataSource]="allGenre" class="mat-elevation-z2">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Genre ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Genre Bezeichnung </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> edit </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button >
              <mat-icon>edit</mat-icon>
            </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>

<div style="position: absolute; right: 25px; bottom: 100px;">
  <button (click)="openEditDialog()" mat-fab color="primary">
    <mat-icon>more_vert</mat-icon>
  </button>
</div>
<div style="position: absolute; right: 25px; bottom: 25px;">
  <button (click)="openAddDialog()" mat-fab color="primary">
    <mat-icon>add</mat-icon>
  </button>
</div>
