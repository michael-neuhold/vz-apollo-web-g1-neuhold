<div class="flex-row">
  <a *ngFor="let item of movies" [routerLink]="['/movies', item.id]">
    <mat-card class="mat-elevation-z5" aTilt data-tilt-perspective="1000" data-tilt-scale="1.05" data-tilt-glare="true" data-tilt-max-glare="0.4">
      <img width="200" src="{{ item.coverImageLink | imageEndpoint }}">
      <div class="overlay">
        <div class="content">{{item.title}}</div>
      </div>
    </mat-card>
  </a>
</div>
