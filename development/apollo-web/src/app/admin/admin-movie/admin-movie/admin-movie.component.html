<mat-card>
  <mat-card-header class="dashboard-card-header">
    <mat-card-title class="dashboard-card-header">Movie</mat-card-title>
  </mat-card-header>

  <div class="table-wrapper">
    <table mat-table [dataSource]="allMovies" >

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="originalTitle">
        <th mat-header-cell *matHeaderCellDef> original title </th>
        <td mat-cell *matCellDef="let element"> {{element.originalTitle}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef> genre </th>
        <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="length">
        <th mat-header-cell *matHeaderCellDef> length </th>
        <td mat-cell *matCellDef="let element"> {{element.length}} </td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> edit </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button >
              <mat-icon>create</mat-icon>
            </button>
        </td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> edit </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button >
              <mat-icon>delete_outline</mat-icon>
            </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</mat-card>

<div style="position: absolute; right: 25px; bottom: 25px;">
  <button (click)="openAddDialog()" mat-fab color="primary">
    <mat-icon>add</mat-icon>
  </button>
</div>
