<mat-card>
  <mat-card-header class="dashboard-card-header">
    <mat-card-title class="dashboard-card-header">Schedule</mat-card-title>
  </mat-card-header>

    <div class="table-wrapper">
      <table mat-table [dataSource]="allSchedules" class="mat-elevation-z2">
         <ng-container matColumnDef="id">
           <th mat-header-cell *matHeaderCellDef> Reservation ID </th>
           <td mat-cell *matCellDef="let element">
             {{element.id}}
           </td>
         </ng-container>

         <ng-container matColumnDef="movieId">
           <th mat-header-cell *matHeaderCellDef> movie id </th>
           <td mat-cell *matCellDef="let element"> {{element.movieId}} </td>
         </ng-container>

         <ng-container matColumnDef="movieTitle">
           <th mat-header-cell *matHeaderCellDef> movie title </th>
           <td mat-cell *matCellDef="let element"> {{element.movieTitle}} </td>
         </ng-container>

          <ng-container matColumnDef="movieLength">
           <th mat-header-cell *matHeaderCellDef> movie length </th>
           <td mat-cell *matCellDef="let element"> {{element.movieLength}} </td>
         </ng-container>

         <ng-container matColumnDef="cinemaHallId">
          <th mat-header-cell *matHeaderCellDef> cinemahall </th>
          <td mat-cell *matCellDef="let element"> {{element.cinemaHallId}} </td>
         </ng-container>

         <ng-container matColumnDef="startTime">
          <th mat-header-cell *matHeaderCellDef> startTime </th>
          <td mat-cell *matCellDef="let element"> {{element.startTime | date: 'dd.MM.yyyy HH:mm'}} </td>
         </ng-container>

          <!-- details Column -->
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="icon-button-hover" (click)="openEditDialog()">
                  <mat-icon class="icons">edit</mat-icon>
                </button>
            </td>
          </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
     </div>

</mat-card>

<div style="position: absolute; right: 25px; bottom: 25px;">
  <button (click)="openAddDialog()" mat-fab color="primary">
    <mat-icon>add</mat-icon>
  </button>
</div>
