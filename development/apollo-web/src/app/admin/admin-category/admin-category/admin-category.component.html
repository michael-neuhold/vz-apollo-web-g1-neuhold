<mat-card>
  <mat-card-header class="dashboard-card-header">
    <mat-card-title class="dashboard-card-header">Category</mat-card-title>
  </mat-card-header>

    <div class="table-wrapper">
      <table mat-table [dataSource]="allCategories" >

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> name </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="iconName">
          <th mat-header-cell *matHeaderCellDef> icon </th>
          <td mat-cell *matCellDef="let element"> {{element.iconName}} </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> edit </th>
          <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="openEditDialog(element)" >
                <mat-icon>create</mat-icon>
              </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

</mat-card>

<div style="position: absolute; right: 25px; bottom: 25px;">
  <button (click)="openAddDialog()" mat-fab color="primary">
    <mat-icon>add</mat-icon>
  </button>
</div>
