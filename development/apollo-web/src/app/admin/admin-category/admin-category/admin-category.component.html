<mat-card class="page-wrapper">

  <mat-card-content class="content-wrapper">
    <div class="flex-container">
      <mat-card class="cat-card mat-elevation-z5" *ngFor="let category of allCategories" >
          <mat-card-title>{{ category.id }}</mat-card-title>
          <mat-card-content>
            <div class="card-information-large">
              <h3 class="card-information-header">Description</h3>
              <p>{{ category.description }}</p>
            </div>
            <div class="card-information-small">
              <h3 class="card-information-header">Price</h3>
              <p>{{ category.price | price }}</p>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-icon-button (click)="openEditDialog(category)">Edit</button>
          </mat-card-actions>
      </mat-card>
    </div>
  </mat-card-content>

</mat-card>

<div class="add-button">
  <button (click)="openAddDialog()" mat-fab color="primary">
    <mat-icon>add</mat-icon>
  </button>
</div>
