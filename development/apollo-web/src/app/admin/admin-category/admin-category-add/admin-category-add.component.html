<h2 mat-dialog-title>Add category</h2>

<mat-divider></mat-divider>

<mat-dialog-content>
  <form [formGroup]="categoryAddForm">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="newCategory.id" formControlName="categoryName" autocomplete="off" required>
      <mat-error *ngIf="checkError('categoryName', 'required')">category id is required</mat-error>
      <mat-error *ngIf="checkError('categoryName', 'idExists')">category id already exists</mat-error>
      <mat-hint style="color: #37CC50;" class="mat-error" *ngIf="categoryAddForm.controls['categoryName'].valid">valid</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Bezeichnung</mat-label>
      <input matInput [(ngModel)]="newCategory.description" formControlName="categoryDescription" autocomplete="off" required>
      <mat-error *ngIf="checkError('categoryDescription', 'required')">category description is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Preis</mat-label>
      <input matInput [(ngModel)]="newCategory.price" formControlName="categoryPrice" autocomplete="off" type="number" required>
      <mat-error *ngIf="checkError('categoryPrice', 'required')">category price is required</mat-error>
      <mat-error *ngIf="checkError('categoryPrice', 'pattern')">eg.: 23 or 15.44</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-select placeholder="Icon" [(ngModel)]="newCategory.iconName" formControlName="categoryIcon" required>
          <mat-option *ngFor="let option of icons" [value]="option">
            {{option}}
          </mat-option>
      </mat-select>
      <mat-error *ngIf="checkError('categoryIcon', 'required')">category icon is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCloseClick()">Cancel</button>
  <button color="primary" mat-raised-button (click)="onSaveClick()" [disabled]="!categoryAddForm.valid">Add</button>
</mat-dialog-actions>
