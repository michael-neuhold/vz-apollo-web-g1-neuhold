<mat-card>

  <div class="table-wrapper">
   <table mat-table [dataSource]="allReservations" class="mat-elevation-z2">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Reservation ID </th>
        <td mat-cell *matCellDef="let element">
          {{element.id}}
        </td>
      </ng-container>

      <ng-container matColumnDef="reservationDate">
        <th mat-header-cell *matHeaderCellDef> Reservation Date </th>
        <td mat-cell *matCellDef="let element"> {{element.reservationDate | date: yyyy}} </td>
      </ng-container>

      <ng-container matColumnDef="scheduleId">
        <th mat-header-cell *matHeaderCellDef> Schedule Id </th>
        <td mat-cell *matCellDef="let element"> {{element.scheduleId}} </td>
      </ng-container>

      <ng-container matColumnDef="movieId">
        <th mat-header-cell *matHeaderCellDef> Movie Id</th>
        <td mat-cell *matCellDef="let element"> {{element.movieId}} </td>
      </ng-container>

       <ng-container matColumnDef="movieTitle">
        <th mat-header-cell *matHeaderCellDef> Movie Title </th>
        <td mat-cell *matCellDef="let element"> {{element.movieTitle}} </td>
      </ng-container>

      <ng-container matColumnDef="info">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button class="icon-button-hover" [routerLink]="['/reservations', element.id]" >
              <mat-icon class="icons">open_in_new</mat-icon>
            </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>


</mat-card>
