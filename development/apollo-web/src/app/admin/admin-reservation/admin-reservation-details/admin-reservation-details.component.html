<h2 mat-dialog-title *ngIf="reservation">Reservierung: #{{reservation.id}}</h2>

<mat-dialog-content>
  <div *ngIf="reservation">
    <h3>Sitze:</h3>
    <div *ngFor="let seat of reservation.seats">
      <p>Reihe: {{seat.label.row}}, Sitz: {{seat.label.number}}</p>
    </div>
  </div>
</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-button (click)="onCloseClick()">cancle</button>
</div>
