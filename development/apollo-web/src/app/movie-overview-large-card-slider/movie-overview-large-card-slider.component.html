<div class="flex-row">
  <a *ngFor="let item of movies" [routerLink]="['/movies', item.id]">
    <mat-card class="mat-elevation-z5">
      <img width="200" src="{{ 'http://localhost:5000/' + item.coverImageLink}}">
      <div class="overlay">
        <div class="content">{{item.title}}</div>
      </div>
    </mat-card>
  </a>
</div>
