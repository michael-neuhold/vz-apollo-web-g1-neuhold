<mat-chip-list><mat-chip style="margin-top: 20px" color="primary" selected>{{movies.day | date: 'dd/MM/yyyy'}}</mat-chip></mat-chip-list>
<div class="flex-row" style="marginTop: 20px;">
  <div *ngFor="let hourGrouping of movies.scheduleHourGroupings" class="day-flex">
    <mat-chip-list><mat-chip color="primary" selected>{{hourGrouping.hour | date: 'HH:mm'}}</mat-chip></mat-chip-list>
    <a style="marginTop: 20px;" *ngFor="let movie of hourGrouping.schedules" [routerLink]="['/movies', movie.id]" >
      <mat-card  class="mat-elevation-z5">
        <img width="150" src="{{ 'http://localhost:5000/' + movie.coverImageLink}}">
        <div class="overlay">
          <div class="content">{{movie.title}}</div>
        </div>
      </mat-card>
    </a>
  </div>
</div>
