<div class="day">{{movies.day | date: 'dd/MM/yyyy'}}</div>
<div class="flex-row" style="marginTop: 20px; marginBottom: 20px;">
  <div *ngFor="let hourGrouping of movies.scheduleHourGroupings" class="day-flex">
    <div class="flag"></div>
    <div class="flag-top">{{hourGrouping.hour | date: 'HH:mm'}}</div>
    <div class="time-wrapper">
      <a style="marginTop: 30px;" *ngFor="let movie of hourGrouping.schedules" [routerLink]="['/movies', movie.id]" >
        <mat-card  class="mat-elevation-z5">
          <img width="180" src="{{ 'http://localhost:5000/' + movie.coverImageLink}}">
          <div class="overlay">
            <div class="content">{{movie.title}}</div>
          </div>
        </mat-card>
      </a>
    </div>
  </div>
</div>
