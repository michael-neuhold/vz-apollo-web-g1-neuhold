<h2 mat-dialog-title>Add</h2>

<mat-dialog-content>

    <mat-label>Cinema Hall Name</mat-label>
    <input matInput>
  </mat-form-field><br/>
  <mat-form-field>
    <mat-label>Anzahl Reihen</mat-label>
    <input matInput>
  </mat-form-field><br/>

    <mat-label>Anzahl Sitze</mat-label>
